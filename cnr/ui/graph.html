<html>
  <head>

    <title>Grafo della Norma</title>
	
	<script type="text/javascript" src="./js/wz_jsgraphics.js"></script>
    <script type="text/javascript" src="./js/event.js"></script>
    <script type="text/javascript" src="./js/timer.js"></script>

    <script type="text/javascript" src="./js/graph.js"></script>
    <script type="text/javascript" src="./js/domui.js"></script>
    <script type="text/javascript" src="./js/control.js"></script>
	<script type="text/javascript" src="./js/jsPagination.js"></script>
    <script type="text/javascript" src="./js/parseGraph.js"></script>
   
	<link href="./css/grafo.css" rel="stylesheet" type="text/css"/>


</head>
<body onload="getUrnList(); timer.start();">
	<div class="toolbar">
		<table class="menu">
			<tr><td class="titolo" colspan="2">Sfoglia le altre pagine<br/>del Grafo:</td></tr>
			<tr name="graphCanvas"><td ><img id="prev" src="./img/prevDisable.gif" align="right"/></td><td ><img id="next" src="./img/nextDisable.gif" align="left" /></td></tr>
			</table>
			<br/><br/><br/>
			<table class="menu">
			<tr><td class="titolo" colspan="2">Legenda:</td></tr>
			<tr><td><img src="./img/centro.gif" alt="Centra il nodo" align="left"/></td><td>Fai diventare il nodo il centro del grafo</td></tr>
			<tr><td><img src="./img/freccia.gif" alt="Apri la Norma"  align="left"/></td><td>Apri la norma</td></tr>
		</table>
	
	</div>
	<br/><br/><br/><br/>
		<div id="graph"  >
			<!-- origin node -->
			<div id="origin" name="graphCanvas" ></div>

			<!-- canvas per gli archi -->
			<div id="edgeCanvas" name="graphCanvas" ></div>
			<script type="text/javascript">
				<!--
					var jg = new jsGraphics("edgeCanvas");
				-->
			</script>
			
			<!-- frame -->
			<div id="frame" style="position:absolute;top:0px;left:0px;" name="graphCanvas" ></div>
			<script language="Javascript">
				var FRAME_WIDTH;
				var FRAME_HEIGHT;
				if (IE) {
				  FRAME_WIDTH = document.body.offsetWidth;
				  FRAME_HEIGHT = document.body.offsetHeight;
				} else {
				  FRAME_WIDTH = window.innerWidth;
				  FRAME_HEIGHT = window.innerHeight;
				}

				FRAME_WIDTH -= (parseInt(document.getElementById('frame').style.left)*2);
				FRAME_HEIGHT -= (parseInt(document.getElementById('frame').style.top));

				// create a timer control
				var timer = new TimerControl();
				timer.initialize( 1 );

				var graphui=new GraphUI();
				graphui.initialize( document.getElementById('frame'), 
									document.getElementById('origin'),
									false,
									true
				);

				// instantiate the graph
				var graph=new Graph();
				graph.initialize( FRAME_WIDTH, FRAME_HEIGHT );

				// set a UI for the graph to report to
				graph.setUI( graphui );

			
				// subscribe the graph to the control timer
				timer.subscribe( graph );

				var control = new UserControl();
				control.initialize( timer, graph, graphui );

				
		</script>
	</div>

</body>

</html>
